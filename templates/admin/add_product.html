{% extends "base.html" %}

{% block title %}Add New Product{% endblock %}

{% block content %}

<h2 class="mb-4">Add New Product</h2>

<form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
    <!-- Note: we use multipart because later we can add real image upload -->

    <div class="mb-3">
        <label for="title" class="form-label">Product Title *</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description *</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price (USD) *</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>

    <div class="mb-3">
        <label for="category_id" class="form-label">Category *</label>
        <select class="form-select" id="category_id" name="category_id" required>
            <option value="">-- Select Category --</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="image_url" class="form-label">Image URL (optional for now)</label>
        <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
        <!-- Later you can change to <input type="file" name="image"> for real upload -->
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Save Product</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
